<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="img/Logo.svg" alt="Logo do CodeConnect">
        <nav>
            <ul class="lista__link">
                <li>
                    <a href="#" class="link__destaque">
                        Publicar
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/feed.svg">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/account_circle.svg">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/info.svg">
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/logout.svg">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container__upload__imagem">
            <div class="container__imagem">
                <img src="img/imagem1.png" class="main__imagem">
            </div>
            <button id="upload__btn">Carregar imagem</button>
            <input type="file" id="imagem__upload" accept="image/png, image/jpeg" style="display: none" />
            <div class="container__imagem__nome">
                <p>image_projeto.png</p>
                <img src="img/close.svg" alt="Fechar">
            </div>
        </div>

        <div class="container__descricao">
            <h2>Novo Projeto</h2>
            <form>
                <div>
                    <label for="nome">Nome do Projeto</label>
                    <input type="text" id="nome" name="nome"></input>
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
                <div>
                    <label for="tag">Tags</label>
                    <input type="text" id="categoria" name="tag"></input>
                </div>
                <ul class="lista__tags">
                    <li>
                        <p>
                            Front-end
                            <img src="img/close-black.svg">
                        </p>
                    </li>
                </ul>
                <div class="container__botoes">
                    <button class="botao__descartar">Descartar</button>
                    <button class="botao__publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
